<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/Css/cv.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <main>
    <section class="container-fluid">
     <div class="solapa">
      <img src="img/messi-argentina.jpg" alt="Lionel Messi con la camiseta de la Selección Argentina" class="img" >
      <div class=" position-relative datos">
        <div>
          <span class="fs-5 fw-bold fst-italic mx-4">Nombre Completo:</span>
          <ul>
            <li>Lionel Andrés Messi Cuccittini</li>
          </ul>        
        </div>
        <div>
          <span class="fs-5 fw-bold fst-italic mx-4">Edad</span>
          <ul>
            <li>35 años</li>
          </ul>        
        </div>
        <div>
          <span class="fs-5 fw-bold fst-italic mx-4">Nacionalidad</span>
          <ul>
            <li>Argentina</li>
            <li>Española</li>
          </ul>        
        </div>
        <div>
          <span class="fs-5 fw-bold fst-italic mx-4">Lugar de nacimiento</span>
          <ul>
            <li><a href="https://es.wikipedia.org/wiki/Rosario_(Argentina)" target="_blank" class="link">Rosario, Argentina</a></li>
          </ul>        
        </div>
        <div>
          <span class="fs-5 fw-bold fst-italic mx-4">Fecha de nacimiento</span>
          <ul>
            <li>24 de Junio de 1987</li>
          </ul>        
        </div>
        <div>
          <span class="fs-5 fw-bold fst-italic mx-4">Residencia</span>
          <ul>
            <li><a href="https://es.wikipedia.org/wiki/Par%C3%ADs" target="_blank" class="link">París, Francia</a></li>
          </ul>        
        </div>
      </div>
     </div>      
    </section>
  </main>
  <script src="/Js/cv.js"></script>
</body>
</html>
